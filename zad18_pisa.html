<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Użycie funkcji</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function okno_zamknij_pisarski() {
            window.close()
        }
    </script>
</head>
<body>
    <div style="color: navy; font-size: 20px;">
        <script language="JavaScript">
            function suma_trzy_pierwsze_liter_nazwisko_male_litery_bez_polskich_liter(a, b) {
                return a + b;
            }

            function odejmowanie_xxx(a, b) {
                return a - b;
            }

            function mnozenie_xxx(a, b) {
                return a * b;
            }

            function od_kwadratu_xxx(a, b) {
                return {
                    pierwszy_parametr: a ** 2,
                    drugi_parametr: b ** 2
                };
            }

            function reszta_z_dzielenia_a_przez_b_xxx(a, b) {
                return a % b;
            }

            var a = parseFloat(prompt("Podaj pierwszą liczbę: ", ""));
            var b = parseFloat(prompt("Podaj drugą liczbę: ", ""));

            document.write("Suma: " + suma_trzy_pierwsze_liter_nazwisko_male_litery_bez_polskich_liter(a, b) + "<br>");
            document.write("Odejmowanie: " + odejmowanie_xxx(a, b) + "<br>");
            document.write("Mnożenie: " + mnozenie_xxx(a, b) + "<br>");

            var kwadraty = od_kwadratu_xxx(a, b);
            document.write("Kwadrat pierwszego parametru: " + kwadraty.pierwszy_parametr + "<br>");
            document.write("Kwadrat drugiego parametru: " + kwadraty.drugi_parametr + "<br>");

            document.write("Reszta z dzielenia pierwszego parametru przez drugi parametr: " + reszta_z_dzielenia_a_przez_b_xxx(a, b) + "<br>");
        </script>
    </div>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_pisarski()" />
</body>
</html>
