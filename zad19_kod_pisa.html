    <!DOCTYPE html>
    <html lang="pl">

        <title>Obliczenia geometryczne</title>

    <body>
        <div style="color: navy; font-size: 20px;">
            <script language="JavaScript">
                function pole_pisa(a_pis, b_pis) {
                    return a_pis * b_pis;
                }
    
                function obwod_pisa(a_pis, b_pis) {
                    return 2 * (a_pis + b_pis);
                }
    
                var a_pisa = parseFloat(prompt("Podaj długość boku a: ", ""));
                var b_pisa = parseFloat(prompt("Podaj długość boku b: ", ""));
    
                document.write("Pole prostokąta: " + pole_pisa(a_pis, b_pis) + "<br>");
                document.write("Obwód prostokąta: " + obwod_pisa(a_pis, b_pis) + "<br>");
            </script>
        </div>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_pisarski()" />
    </body>
