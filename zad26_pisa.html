     function Obw_pis(parametry)
    {
    var a_pis= parseFloat(document.getElementById('a').value);
    var b_pis= parseFloat(document.getElementById('b').value);
    var c_pis= parseFloat(document.getElementById('c').value);
    var result2= a_pis+b_pis+(2*c_pis);

    function Pow_pis(parametry)
    {
    var a_pis = parseFloat(document.getElementById('a').value);
    var b_pis= parseFloat(document.getElementById('b').value);
    var h_pis= parseFloat(document.getElementById('h').value);
    var result1 = (a_pis+b_pis) * h_pis/2;
    document.getElementById("nazwa").innerHTML = "Pole trapezu rownóramiennego= "+result1.toFixed(2)+" cm^2";
    }
