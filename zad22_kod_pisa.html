<html>
<head>
  <title>
    Obliczenia pola i obwodu
  </title>
  <script language="JavaScript">
    function polepis(apis, bpis) {
      return apis * bpis;
    }

    function obwodpis(apis, bpis) {
      return 2 * (apis + bpis);
    }

    function calcPoleObwod(event) {
      event.preventDefault();

      const apis = parseFloat(document.querySelector('[name="a_dana_pis"]').value);
      const bpis = parseFloat(document.querySelector('[name="b_dana_pis"]').value);

      const pole = polepis(apis, bpis);
      const obwod = obwodpis(apis, bpis);

      const poleOutput = document.querySelector('#wyprowadz_pole');
      const obwodOutput = document.querySelector('#wyprowadz_obwod');

      poleOutput.textContent = pole;
      obwodOutput.textContent = obwod;
    }

    function okno_zamknij_pis() {
      window.close()
    }
  </script>
</head>

<body>
  <h1>Obliczenia obwodu i pola prostokÄ…ta</h1>
  <br> <br>
  <form name="formularz" action="#" onsubmit="calcPoleObwod(event); return false;">
    <label>
      Podaj a=
      <input type="number" step="0.001" name="a_dana_pis">
    </label>
    <br>
    <label>
      Podaj b=
      <input type="number" step="0.001" name="b_dana_pis">
    </label>
    <br>
    <input TYPE="submit" Value="oblicz">
  </form>

  <table>
    <tr>
      <th>Pole = </th>
      <td id="wyprowadz_pole"></td>
    </tr>
    <tr>
      <th>Obwod = </th>
      <td id="wyprowadz_obwod"></td>
    </tr>
  </table>
</body>
<input type="button" value="zamknij okno" onclick="okno_zamknij_cyp()">
</html>
